{{getStudent |json}}

<div class="container col-md-6 ayush">
    <h1 style="color: red;">Register User</h1>
     <form (ngSubmit)="formSubmit()">
   

        <div class="mb-3">
            <label  class="form-label">First Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="getStudent.fname">
          </div>        
       <div class="mb-3">
         <label  class="form-label">Last Name</label>
         <input type="text" class="form-control" id="name" name="name" [(ngModel)]="getStudent.lname">
       </div>
       <div class="mb-3">
         <label   class="form-label">Email</label>
         <input type="email" class="form-control" id="email" name="email" [(ngModel)]="getStudent.email" >
       </div>
       <div class="mb-3">
         <label   class="form-label">Mobile</label>
         <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="getStudent.imageName">
       </div>
       <div class="mb-3">
        <label   class="form-label">Upload HighSchool </label>
        <input type="file"
        (change)="onFileChange($event)"
        class="form-control" id="hsc" name="phone" [(ngModel)]="file">
      </div>


      <div class="mb-3">
        <label   class="form-label">Upload InterMediate Document </label>
        <input type="file" class="form-control" id="hsc" name="phone" [(ngModel)]="getStudent.imageName">
      </div>

         <label   class="form-label">Gender</label>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="gender" id="male" value="male" [(ngModel)]="getStudent.gender">
           <label class="form-check-label" for="exampleRadios1">
             Male
           </label>
         </div>
         <div class="form-check">
           <input class="form-check-input" type="radio" name="gender" id="femail" value="femail" [(ngModel)]="getStudent.gender">
           <label class="form-check-label" for="exampleRadios2">
           Female
           </label>
         </div>
       </div> -->
     <button type="submit" class="btn btn-primary">Register</button>
     </form>
   </div>
