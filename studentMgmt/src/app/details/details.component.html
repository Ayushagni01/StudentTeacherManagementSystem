<div class="bootstrap-wrapper">
    <div class="container-fluid">
            <h1>Get Student Details</h1>
             <div class="row mt10" *ngIf="getStudent">
                    <div class="col-md-4" *ngFor="let q of getStudent " >
                
                                 <mat-card class="mb10">
                                     <mat-card-header>
                                        <div mat-card-avatar class="example-header-image"></div>

                                        <mat-card-title>
                                            {{q.fname}}
                                        </mat-card-title>

                                       <mat-card-subtitle>
                                             {{q.lname}}

                                         </mat-card-subtitle>


                                         <mat-card-subtitle>
                                            {{q.email}}

                                        </mat-card-subtitle>


                                        


                                    </mat-card-header>

                                        <button mat-button color="primary">Question : {{q.numberOfQuestions}} </button>
                                        <button mat-button color="primary">M:{{q.maxMarks}} </button> -->

                                    <!-- </mat-card-actions> --> 

                                    </mat-card>



            </div>

            

        </div>




    </div>
