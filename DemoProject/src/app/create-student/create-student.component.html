<form (ngSubmit) = "onSubmit()">
    <div class="card highlight-card card-small">
        Students Data Form 
    </div>

    


    <input type="hidden" id="id" [(ngModel)]="student.id" name="id">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)] = "student.name" name="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="emailId" [(ngModel)] = "student.email" name="emailId">
    </div>

    <div class="form-group">
        <label>HighSchool Documents</label>
        <input type="file" class="form-control" id="file"  (change)="onChangeFile($event)" name="fileadded">
    </div>
    <!-- <div class="form-group">`
        <label>Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)] = "student.name" name="name">
    </div> -->

    <button class = "btn btn-success" type="submit"> Submit</button>
</form>
